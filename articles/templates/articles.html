{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add Articles</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input name="title" required type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Subtitle</label>
      <input name="subtitle" required type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <textarea class="form-control" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Article Image</label>
      <input type="file" name="thumbnail" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add Article</button>
  </form>
</div>
{% endblock %}
