{% extends "base.html" %}
{% block start %}
<div class="container mt-5 ">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" action="{% url 'update_article_status' article_id=view_article.id %}">
    {% csrf_token %}
    <h2>View Article</h2>
    <hr>
    <div class="row">
      <div class="col-md-3">
        <label for="exampleInputPassword1" class="form-label fw-bold">Article Image</label>
      </div>
      <div class="col-md-9">
        <img src="/media/{{view_article.thumbnail}}" style="height:200px">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">Title</label>
      </div>
      <div class="col-md-9">
        {{view_article.title}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">Subtitle</label>
      </div>
      <div class="col-md-9">
        {{view_article.subtitle}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="exampleInputPassword1" class="form-label fw-bold">Description</label>
      </div>
      <div class="col-md-9">
        {{view_article.description}}
      </div>
    </div>
    {% if request.user.is_publisher %}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success" name="status" value="Published">Publish</button>
        <button type="submit" class="btn btn-danger" name="status" value="Rejected">Reject</button>
        <a href="/publish_articles/" class="btn btn-dark ml-auto">Back</a>
      </div>
    {% endif %}

  </form>
</div>
{% endblock %}
